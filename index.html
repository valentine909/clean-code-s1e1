<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section id="add-task">
        <h3 class="add-task-label">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="block-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox"
                   class="input task-item-element">
            <label class="task task-label task-item-element">Pay Bills</label>
            <input type="text"
                   class="task input task-item-element">
            <button class="edit button task-item-element">Edit</button>
            <button class="delete button task-item-element"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox"
                   class="input task-item-element">
            <label class="task task-label task-item-element">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input task-item-element">
            <button class="edit button task-item-element">Save</button>
            <button class="delete button task-item-element"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="block-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked class="input task-item-element">
            <label class="task task-label task-item-element">See the Doctor</label>
            <input type="text" class="task input task-item-element">
            <button class="edit button task-item-element">Edit</button>
            <button class="delete button task-item-element"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
