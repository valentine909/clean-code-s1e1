<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower Matrix">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo-block">
        <h3 class="todo-block__title
                   todo-block__title_new-task">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="input
                        input_text
                        input_text_new-task"
                 type="text">
          <button class="button
                         button_add">Add</button>
        </div>
      </section>
      <section class="todo-block">
        <h3 class="todo-block__title">Todo</h3>
        <ul class="list
                   list_incomplete">
          <li class="list__item">
            <input type="checkbox"
                   class="input
                          input_checkbox">
            <label class="input_text__label">Pay Bills</label>
            <input type="text"
                   class="input
                          input_text">
            <button class="button
                           button_edit">Edit</button>
            <button class="button
                           button_delete">
              <img class="button_delete__img"
                   src="./remove.svg"
                   alt="Remove">
            </button>
          </li>
          <li class="list__item
                     list__item_edit">
            <input type="checkbox"
                   class="input
                          input_checkbox">
            <label class="input_text__label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="input
                          input_text">
            <button class="button
                           button_edit">Save</button>
            <button class="button
                           button_delete">
              <img class="button_delete__img"
                   src="./remove.svg"
                   alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-block">
        <h3 class="todo-block__title">Completed</h3>
        <ul class="list
                   list_complete">
          <li class="list__item">
            <input type="checkbox"
                   checked
                   class="input
                          input_checkbox">
            <label class="input_text__label">See the Doctor</label>
            <input type="text"
                   class="input
                          input_text">
            <button class="button
                           button_edit">Edit</button>
            <button class="button
                           button_delete">
              <img class="button_delete__img"
                   src="./remove.svg"
                   alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
